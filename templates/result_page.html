<!DOCTYPE html>
<html>
	<head>
		<title> Here you go !</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	 	<link rel="stylesheet" type="text/css" href="../static/mycss/result_page.css">
		<script src="static/js/bootstrap.min.js"> </script>
	</head>

	<body>
		<div class="bg">
			<div class="container">
				  <div id = "header" class="row m0-1">
				  	<div class="col-lg">
				  		<span class="badge badge-danger" style = "font-size:30px;text-decoration: underline;">Movie Finder</span>
				  	</div>
				  </div>

				  <div class = "row" style = "margin-top: 20px">
				  	<div class = "col-3">
				  		<nav class="navbar navbar-expand-lg navbar-light" style = "margin-bottom: 10px">
						  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						    <span class="navbar-toggler-icon"></span>
						  </button>
						  <div class="collapse navbar-collapse" id="navbarNav">
						    <ul class="navbar-nav">
						      <li class="nav-item active">
						        <a class="btn btn-dark"  href="{{ url_for('main') }}" style = "margin-right: 5px"> Home </a>
						      </li>
						      <li class="nav-item">
						         <a href="#" class="btn btn-dark" role="button">About</a>
						      </li>
						    </ul>
						  </div>
						</nav>
				  	</div>

				  	<div class ="col-9" style= "margin-left: 460px">
				  		<div class="card-self-center">
							<img src="{{data['image']}}" class="card-img" alt="...">
						</div>
				   </div>
				</div>

				<div class="row" style = "margin-top: 5px;">
					<div class="col-lg" style = "align-content: center">
						<div class="card bg-danger text-white" style="text-align: center;">
							  <div class="card-header" style = "font-size:25px;">
							    {{data['title']}} ({{data['released'][-4::]}})
							  </div>
							  <div class="card-body">
							    {% if data['director'] == 'N/A' %}
								<h5 class="card-title"> Written By : {{data['writer']}}</h5>
								{% else %}
								<h5 class="card-title"> Director - {{data['director']}}</h5>
								{% endif %}
							    <p class="card-text">{{data['overview']}}</p>
							   	<p class="card-text" style = "text-align: left">Writer(s) - {{data['writer']}}</p>
							   	<p class="card-text" style = "text-align: left">Actor(s) - {{data['actors']}}</p>
							    <p class="card-text"> </p>
							  </div>
						</div>
					</div>
					<!-- <div class = "col-lg">
						<span id = "title" class="badge badge-warning" style = "font-size: 20px	">{{title}}</span>
					</div> -->
				</div>
			</div>
		</div>
	</body>
</html>
