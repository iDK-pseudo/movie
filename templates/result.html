<!DOCTYPE html>
<html>
	<head>
		<title> Enjoy ! </title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="../static/js/bootstrap.min.js"> </script>
		<link rel="stylesheet" type="text/css" href="../static/mycss/result.css">
	</head>

	<body>
		<div class = "bg">
			<div class="container">
				  <div class="row">
				  	<div class="col-lg" style = "text-align: center">
				  		<span class="badge badge-danger" style = "font-size:25px;text-decoration: underline;">Movie Finder</span>
				 	</div>
				 </div>

		    	<nav class="navbar navbar-expand-lg navbar-light" style = "margin-bottom: 10px">
					  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					    <span class="navbar-toggler-icon"></span>
					  </button>
					  <div class="collapse navbar-collapse" id="navbarNav">
					    <ul class="navbar-nav">
					      <li class="nav-item active">
					        <a class="btn btn-info"  href="{{ url_for('main') }}" style = "margin-right: 5px"> Home </a>
					      </li>
					      <li class="nav-item">
					         <a href="#" class="btn btn-info" role="button" style = "margin-right: 5px">About</a>
					      </li>
					      <li class="nav-item">
					      	<a href="{{ url_for('discover') }}" class="btn btn-info" role="button">Discover</a>
					      </li>
					    </ul>
					  </div>
				</nav>

		    	<div class="row">
		  			<div class="col-lg" style = "text-align: center">
		  			<span class="badge badge-info" style = "font-size: 25px;margin-bottom: 70px;margin-top: 5px;"> Here are the top picks for you in {{genre}} category ! </span>
		  			</div>
		  		</div>

		  		<div id="carouselcontrols" class="carousel slide" data-ride="carousel" data-interval="9000" style = "height : 380px">
		  			<ol class="carousel-indicators">
					    <li data-target="#carouselcontrols" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselcontrols" data-slide-to="1"></li>
					    <li data-target="#carouselcontrols" data-slide-to="2"></li>
					    <li data-target="#carouselcontrols" data-slide-to="3"></li>
					    <li data-target="#carouselcontrols" data-slide-to="4"></li>
					</ol>
				  <div class="carousel-inner" style= "text-align: center">
				    <div class="carousel-item active">
				    	<div class = "row">
					    	<div class = "col-3">
					      		<img id = "slide-img" class="d-block w-100" src="{{images[0]}}" alt="First slide">
					      	</div>

					      	<div class="col-9">
					      		<div class="carousel-caption d-none d-md-block">
					      			<div class="card bg-dark text-white">
									  <div id = "card-header" class="card-header">
									    	{{titles[0]}}
									  </div>
									  <div class="card-body">
									    <p class="card-text">{{overview[0]}}</p>
									    {% set item = titles[0] %}
									    <a href="{{ url_for('result_page',title = item) }}" class="btn btn-danger" style ="margin-top:10px">Read More</a>
									  </div>
									</div>
								</div>
	    					</div>
    					</div>
    				</div>
				    
				    {% for i in range(1,5) %}

				    <div class="carousel-item">
				    	<div class = "row">
					    	<div class = "col-3">
					      		<img id = "slide-img" class="d-block w-100" src="{{images[i]}}" alt="First slide">
					      	</div>

					      	<div class="col-9">
					      		<div class="carousel-caption d-none d-md-block">
					      			<div class="card bg-dark text-white">
									  <div id = "card-header" class="card-header">
									    	{{titles[i]}}
									  </div>
									  <div class="card-body">
									    <p class="card-text">{{overview[i]}}</p>
									    {% set item = titles[i] %}
									    <a href = "{{url_for('result_page',title = item)}}" class="btn btn-danger">Read More</a>
									  </div>
									</div>
								</div>
	    					</div>
    					</div>
    				</div>

    				{% endfor %}
				    
				  </div>
				  <a class="carousel-control-prev" href="#carouselcontrols" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselcontrols" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		</div>
	</body>
</html>
